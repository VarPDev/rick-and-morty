<div class="custom-card">
  <div class="left-side" [style]="'background-image:URL(' + image + ')'">
    <!-- <img [src]="image"> -->
  </div>

  <div class="right-side">
    <div class="card-title">
      {{title}} 
    </div>

    <div class="card-sub-title">
      {{subTitle}} 
    </div>

    <div class="card-first-label">
      {{firstCustomLabel}}
    </div>

    <div class="card-first-value">
      {{firstCustomValue}}
    </div>

    <div class="card-second-label">
      {{secondCustomLabel}}
    </div>

    <div class="card-second-value">
      {{secondCustomValue}}
    </div>
  </div>
</div>
